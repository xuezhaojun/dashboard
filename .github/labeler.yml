# Frontend related changes
frontend:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/**/*'
      - 'public/**/*'
      - 'index.html'
      - 'package.json'
      - 'package-lock.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.ts'
      - 'tsconfig*.json'
      - 'eslint.config.js'

# Backend related changes
backend:
  - changed-files:
    - any-glob-to-any-file:
      - 'backend/**/*'

# Documentation changes
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '*.md'
      - 'docs/**/*'

# Configuration changes
config:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**/*'
      - 'Dockerfile'
      - '.dockerignore'
      - 'Makefile'
      - '.env*'
      - '.gitignore'

# Dependencies
dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - 'package.json'
      - 'package-lock.json'
      - 'pnpm-lock.yaml'
      - 'backend/go.mod'
      - 'backend/go.sum'

# Testing
testing:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*test*'
      - '**/*spec*'
      - '.test/**/*'

# Security
security:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/workflows/security-scan.yml'
      - 'backend/pkg/auth/**/*'

# UI/UX
ui:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/components/**/*'
      - 'src/theme/**/*'
      - 'public/images/**/*'
      - 'public/favicons/**/*'